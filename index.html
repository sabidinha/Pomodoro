<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pomodoro Timer</title>
</head>

<body>
    <center>
    <img src="imagens/iconpomodoro.png">
    </center>
</body>
<body>
    <h1>Pomodoro</h1>
    <div id="container">
        <p id="work" class="label">Trabalhar: </p><p id="break" class="label"> Pausa:</p><p id="cycles" class="label"> Rodadas:</p>
        <!--Work Timer-->
        <div id="work-timer" class="timer">
            <p id="w_minutes">25</p><p class="semicolon">:</p><p id="w_seconds">00</p>
        </div>

        <!--Cycle Counter-->
        <p id="counter" class="timer">0</p>

        <!--Break Timer-->
        <div id="break-timer" class="timer">
            <p id="b_minutes">05</p><p class="semicolon">:</p><p id="b_seconds">00</p>
        </div>
        <button id="start" class="btn">Come√ßar</button>
        <button id="stop" class="btn">Pausar</button>
        <button id="reset" class="btn">Reiniciar</button>
    </div>
    <script src="main.js"></script>
</body>

<body>
    <center>
        <img src="imagens/pomo.png" width="100" > 
    </center>
</body>
</html>
